<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='webjars/bootstrap/4.1.3/css/bootstrap.css'>
	<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.js"></script>
	<script type="text/javascript" src="webjars/jquery/3.3.1-1/jquery.js"></script>
	<script type='text/javascript' th:inline="javascript">
       $(function() {
           $(document).ready(function () {
               $.ajax({
						  url: '/authenticated',
						  type: "GET",
						  data: {},
						  success: function(response, textStatus) {
								if (response) {
                            $("#logNav").attr("href", "/logout").text("Logout");
                        } else {
                            $("#logNav").attr("href", "/login").text("Login");
                        }
						  },
						  error: function(response, textStatus, error) {
						  }
					 });
			 });
		 });
	</script>
</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">LickBank</a>
				</div>
				<ul class="nav">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a id="logNav" class="nav-link" href="/logout">Logout</a></li>
					<li class="nav-item"><a class="nav-link" href="https://www.youtube.com/watch?v=2Q_ZzBGPdqE" target="_blank">Help</a></li>
				</ul>
			</div>
		</nav>
	</body>
</html>
