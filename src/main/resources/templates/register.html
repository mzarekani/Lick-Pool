<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<style>
	.container {
		padding-top: 50px; /* Whatever the height of your navbar is; the
                             default is 50px */
	}
</style>
<head>
	<title>LickPool</title>
	<link rel='stylesheet' href='webjars/bootstrap/4.1.3/css/bootstrap.css'>
	<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.js"></script>
	<script type="text/javascript" src="webjars/jquery/3.3.1-1/jquery.js"></script>
	<script>
       $(function(){
           $("#header").load("header.html");
       });
	</script>
</head>
<body>
<div id="header"></div>
<div class="container">
	<font color="red"> <th:block th:text="${errorMessage}"/></font>
	<div class="row">
		<div class="col-sm-4">
			<form th:action="@{/register}" method="post">
				<div class="form-group">
				Name <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
				</div>
				<div class="form-group">
					Password <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
				</div>
				<div><input type="submit" class="btn btn-success" value="Register"/></div>
			</form>
		</div>
	</div>
</div>
</body>

</html>
